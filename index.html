<style>
  /* Resetting default margin and padding */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Light gray background */
  }

  /* Flexbox grid container */
  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center; /* Center items horizontally */
    align-items: flex-start; /* Align items at the top */
    width: 100%; /* Full width of the viewport */
    max-width: 100%; /* Ensure it stretches */
    padding: 20px; /* Padding inside the grid */
    background-color: white; /* White background for the grid */
    border: 1px solid #1a5311; /* Dark green border */
    border-radius: 10px; /* Rounded corners */
  }

  /* Individual box styling */
  .box {
    flex: 0 0 calc(33.33% - 20px); /* 3 boxes per row with gap */
    padding: 15px;
    background-color: #e0f7d5; /* Light green background */
    border-radius: 10px;
    text-align: center;
  }

  /* Button styling */
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: white;
    border: 1px solid #1a5311; /* Dark green border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  /* Button hover effect */
  .button:hover {
    background-color: #1a5311; /* Dark green background on hover */
    color: white;
  }
</style>

function copyToClipboard(text) {
  navigator.clipboard.writeText(text)
    .then(() => {
      alert('Text copied to clipboard: ' + text);
    })
    .catch(err => {
      console.error('Failed to copy: ', err);
    });
}
</script>
